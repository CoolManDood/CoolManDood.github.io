<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
</head>

<body>

<script type="text/javascript">

var time=prompt("What hour is it in military time? Answer in numbers like 1,2,3,4,5,etc...")

if(time=6 && time<=10){
	alert("You can find a continental breakfeast in the lobby")
	document.write("You can find a continental breakfeast in the lobby")
}

else if(time=11 && time<=14){
	alert("The restraunt is open")
	document.write("The restraunt is open")
}

else if(time=17 && time<=21){
	alert("You can order room service or visit the restraunt")
	document.write("You can order room service or visit the restraunt")
}

else{
	alert("You'll have to wait or go out for a snack")
	document.write("You'll have to wait or go out for a snack")
}

</script>
</body>
</html>
