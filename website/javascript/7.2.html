<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
</head>

<body>

<script type="text/javascript">

var dotw=Number(prompt("Which day is it? Enter 1 for Monday, 2 for Tuesday, and so on"));

switch(dotw) {
	case 1:
		alert("We're open from 7:30-5:00 on Mondays");
		break;
	case 2:
		alert("We're open from 7:30-5:00 on Tuesdays");
		break;
	case 3:
		alert("We're open from 7:30-5:00 on Wednesdays");
		break;
	case 4:
		alert("We're open from 7:30-5:00 on Thursdays");
		break;
	case 5:
		alert("We're open from 9:00-3:00 on Fridays");
		break;
	case 6:
		alert("We're closed on Saturdays");
		break;
	case 7;
		alert("We're closed on Sundays");
		break;
	default:
		alert("Please try again. Enter 1 for Monday, 2 for Tuesday, and so on.");
		break;
}

</script>

</body>
</html>
